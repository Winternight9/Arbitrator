{% extends "arbitrator/base.html" %}

{% block title %}
  Arbitrator - Poll Result
{% endblock %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'arbitrator/css/login.css' %}" />
<link rel="stylesheet" href="{% static 'arbitrator/css/poll.css' %}" />
{% endblock %}

{% block content%}
  {% include "arbitrator/includes/navigationbar.html" %}
  <div class="container">
    <div class="frame center">
      <h1 class="current-route">Result: {{poll_name}}</h1>
        <div class="poll-container">
          <div id="question-container">
          </div>
        </div>
        <div class="add-question-container">
          <button class="create-button">Export as xlsx coming soon</button>
        </div>
    </div>
  </div>
{% endblock %}

{% block script%}
  <script>
    const results = JSON.parse("{{results}}".replace(/&quot;/g,'"'));
  </script>
  <script src="{% static 'arbitrator/js/pollResult.js' %}"></script>
{% endblock %}
