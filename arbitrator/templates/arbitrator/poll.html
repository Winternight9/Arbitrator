{% extends "arbitrator/base.html" %}

{% block title %}
  Arbitrator - Poll 
{% endblock %}

{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'arbitrator/css/login.css' %}" />
<link rel="stylesheet" href="{% static 'arbitrator/css/Poll.css' %}" />
{% endblock %}

{% block content%}
{% include "arbitrator/includes/navigationbar.html" %}
<div class="container">
  <div class="frame center">
    <h1 id="current-route">{{poll_name}}</h1>
    <form method="POST">
      <div class="poll-container">
        <div id="question-container">
          {% csrf_token %}
          {{ form.as_p }}
        </div>
      </div>
      <div class="add-question-container">
        <button class="create-button" type="submit">submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
