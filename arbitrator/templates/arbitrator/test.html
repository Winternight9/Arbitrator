{% extends "arbitrator/base.html" %}

{% block title %}
  Arbitrator - Success
{% endblock %}

{% load staticfiles %}

{% block css %}
  <link rel="stylesheet" href="{% static 'arbitrator/css/login.css' %}" />
{% endblock %}

{% block content %}

  <a href="{% url "arbitrator:profiles" %}">Profile</a>
  <br>
  <a href="{% url "arbitrator:logout" %}">Logout</a>
  <div class="container">
    <div class="frame center">
        {% if messages %}
        {% for msg in messages %}
          <p class="message">{{msg}}</p>
        {% endfor %}
      {% endif %}
    </div>
  </div>
{% endblock %}
