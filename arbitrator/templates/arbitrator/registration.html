{% extends "arbitrator/base.html" %}

{% block title %}
  Arbitrator - Login
{% endblock %}

{% load staticfiles %}

{% block css %}
  <link rel="stylesheet" href="../../static/css/login.css" />
{% endblock %}

{% block content %}
  <div class="container">
    <div class="center">
      <h1>Arbitrator Login</h1>
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
